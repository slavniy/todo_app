{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">


{% block add_style %}
  <link href="{{url_for('static', filename='css/fullcalendar.css')}}" rel='stylesheet'>
  <link rel="stylesheet" href="{{url_for('static', filename='css/calendar.css')}}">
{% endblock %}   

  {% block title %}Календарь событий {% endblock %}

  
{% block content %}
        <div class="row">
            <div class="col-lg-12 text-center">
                <div id="calendar" class="col-centered">
                </div>
            </div>
			
        </div>
        <!-- /.row -->
		
		<!-- Modal -->
		<div class="modal fade" id="ModalAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			<form class="form-horizontal" method="POST">
			
			  <div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">Добавить событие</h4>
			  </div>
			  <div class="modal-body">
				
				  <div class="form-group">
					<label for="title" class="col-sm-2 control-label">Название</label>
					<div class="col-sm-10">
					  <input type="text" name="title" class="form-control" id="title" placeholder="Название">
					</div>
				  </div>
				  <div class="form-group">
					<label for="color" class="col-sm-2 control-label">Цвет</label>
					<div class="col-sm-10">
					  <select name="color" class="form-control" id="color">
						  <option value="">Выбрать</option>
						  <option style="color:#0071c5;" value="#0071c5">&#9724; Тёмносиний</option>
						  <option style="color:#40E0D0;" value="#40E0D0">&#9724; Бирюзовый</option>
						  <option style="color:#008000;" value="#008000">&#9724; Зеленый</option>						  
						  <option style="color:#FFD700;" value="#FFD700">&#9724; Желтый</option>
						  <option style="color:#FF8C00;" value="#FF8C00">&#9724; Оранжевый</option>
						  <option style="color:#FF0000;" value="#FF0000">&#9724; Красный</option>
						  <option style="color:#000;" value="#000">&#9724; Черный</option>
						  
						</select>
					</div>
				  </div>
				  <div class="form-group">
					<label for="start" class="col-sm-2 control-label">Дата начала</label>
					<div class="col-sm-10">
					  <input type="text" name="start" class="form-control" id="start">
					</div>
				  </div>
				  <div class="form-group">
					<label for="end" class="col-sm-2 control-label">Дата конца</label>
					<div class="col-sm-10">
					  <input type="text" name="end" class="form-control" id="end">
					</div>
				  </div>
				
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-bs-dismiss="modal">Закрыть</button>
				<button type="submit" class="btn btn-primary">Сохранить</button>
			  </div>
			</form>
			</div>
		  </div>
		</div>
		
		
		
		<!-- Modal -->
		<div class="modal fade" id="ModalEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			<form class="form-horizontal" method="POST" action="editEvent">
			  <div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">Редактировать событие</h4>
			  </div>
			  <div class="modal-body">
				
				  <div class="form-group">
					<label for="title" class="col-sm-2 control-label">Название</label>
					<div class="col-sm-10">
					  <input type="text" name="title" class="form-control" id="title" placeholder="Название">
					</div>
				  </div>
				  <div class="form-group">
					<label for="color" class="col-sm-2 control-label">Цвет</label>
					<div class="col-sm-10">
					  <select name="color" class="form-control" id="color">
						  <option value="">Выбрать</option>
						  <option style="color:#0071c5;" value="#0071c5">&#9724; Тёмносиний</option>
						  <option style="color:#40E0D0;" value="#40E0D0">&#9724; Бирюзовый</option>
						  <option style="color:#008000;" value="#008000">&#9724; Зелёный</option>						  
						  <option style="color:#FFD700;" value="#FFD700">&#9724; Жёлтый</option>
						  <option style="color:#FF8C00;" value="#FF8C00">&#9724; Оранжевый</option>
						  <option style="color:#FF0000;" value="#FF0000">&#9724; Красный</option>
						  <option style="color:#000;" value="#000">&#9724; Чёрный</option>
						  
						</select>
					</div>
				  </div>
				    <div class="form-group"> 
						<div class="col-sm-offset-2 col-sm-10">
						  <div class="checkbox">
							<label class="text-danger"><input type="checkbox"  name="delete"> Удалить событие</label>
						  </div>
						</div>
					</div>
				  
				  <input type="hidden" name="id" class="form-control" id="id">
				
				
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-bs-dismiss="modal">Закрыть</button>
				<button type="submit" class="btn btn-primary">Сохранить</button>
			  </div>
			</form>
			</div>
		  </div>
		</div>

{% endblock %}


{% block add_scripts %}
    <!-- jQuery Version 1.11.1 -->
    <script src="{{url_for('static', filename='js/jquery.js')}}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
	
	<!-- FullCalendar -->
	<script src="{{url_for('static', filename='js/moment.min.js')}}"></script>
	<!--<script src='js/fullcalendar.min.js'></script>-->
		<script src="{{url_for('static', filename='js/fullcalendar.js')}}"></script>
		<script src="{{url_for('static', filename='js/locale/ru.js')}}"></script>
		<script src="{{url_for('static', filename='js/curent_calendar.js')}}"></script>
	<script>
		
	$(document).ready(function() {
		var events = {{events|tojson}};
		show_all(events);
	});
</script>
{% endblock %}
